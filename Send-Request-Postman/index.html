<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Send-Request-Postman</title>
</head>
<body>
    <div id="container">
        <div class="firstrow">
            <input type="text" placeholder="enter the city name" id="input">
            <select id="type" name="type">
                <option value="1" id="celcius">Celcius</option>
                <option value="2" id="farenheit">Farenheit</option>
              </select>
              <button id="button">Search</button>
        </div>
        <div class="secondrow">
            <div>City: <span id="city"></span> </div>
            <div>Country: <span id="country"></span></div>
            <div>Weather Forecast: <span id="weather"></span></div>
            <div>Sky Condition: <span id="sky"></span></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.js"></script>
<script src="script.js"></script>
</html>
